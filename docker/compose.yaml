# ─────────────────────────────────────────────────────────────────
# searxng — Docker Compose merge fragment
#
# This file is merged into the main docker-compose.yaml by sovctl:
#   sovctl package install searxng
#
# Manual usage:
#   docker compose -f docker-compose.yaml -f packages/searxng/docker/compose.yaml up -d
# ─────────────────────────────────────────────────────────────────
services:
  searxng:
    image: searxng/searxng:latest
    container_name: sovereign-searxng
    restart: unless-stopped
    ports:
      - "${SEARXNG_PORT:-8080}:8080"
    environment:
      - TZ=${TZ:-UTC}
    volumes:
      - searxng-data:/data
    labels:
      - traefik.enable=true
      - traefik.http.routers.searxng.rule=Host(`searxng.${SOV_HOST:-sovereign.local}`)
      - traefik.http.routers.searxng.entrypoints=websecure
      - traefik.http.routers.searxng.tls.certresolver=letsencrypt
    networks:
      - sovereign

volumes:
  searxng-data:
    driver: local
